<html>
 <head>
    <title>Template RV</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>    
</head>
  <body>
    <a-scene>
      <a-assets>
        <img id="imagem" src="https://cdn.glitch.com/94ea319e-3412-4d2d-9a44-e4cac12f9c1f%2F19510619_1396792010390226_3719678955749450021_n.jpg?v=1589395757473">
        <img id="imagem2" src="https://cdn.glitch.com/94ea319e-3412-4d2d-9a44-e4cac12f9c1f%2F19959348_1396792003723560_3715504232061756280_n.jpg?v=1589395763553">
      </a-assets>      
      
      <a-camera position=" 0 1.6 0">
        <a-cursor color="yellow"></a-cursor>      
      </a-camera>
      
      <a-image src="#imagem" position="1 1.6 -3" height="3" width="4"></a-image>
      <a-image src="#imagem2" position="1 1.6 -2" height="3" width="4"></a-image>
            
      
      <a-entity environment="preset: starry; groundColor: #445; grid: cross; skyColor: gradient;"></a-entity>
    </a-scene>
  </body>
</html>

<html>
 <head>
    <title>Template RV</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>    
</head>
  <body>
    <a-scene>
      <a-assets>
        <img id="imagem" src="https://cdn.glitch.com/94ea319e-3412-4d2d-9a44-e4cac12f9c1f%2FSem%20t%C3%ADtulo-1.png?v=1589394113247">
        <img id="imagem2" src="https://cdn.glitch.com/94ea319e-3412-4d2d-9a44-e4cac12f9c1f%2Fbanner3.jpg?v=1589394123728">
      </a-assets>      
      
      <a-camera position=" 0 1.6 0">
        <a-cursor color="yellow"></a-cursor>      
      </a-camera>
      
      <a-image src="#imagem" position="1.1 1.6 -3" height="2" width="2"></a-image>
      <a-image src="#imagem2" position="-1 1.6 -2" height="2" width="2"></a-image>
            
      
      <a-entity environment="preset: starry; groundColor: #445; grid: cross; skyColor: gradient;"></a-entity>
    </a-scene>
  </body>
</html>

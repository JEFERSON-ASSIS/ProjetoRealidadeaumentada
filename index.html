<html>
 <head>
    <title>Projeto 3d danone</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
  
  <body style="margin: 0px; overflow: hidden;">
    
    <a-scene vr-mode-ui="enabled: false;" embledded arjs="debugUIEnabled: false;">
      
      <a-assets>  
        
        <a-assets-item id="modelo" src="https://cdn.glitch.com/bf866067-bd07-4591-8fa4-e161d78f65ff%2Fblack_leather_chair.gltf?v=1591545257310"></a-assets-item>
                
      </a-assets>
      
        <a-marker present="hiro">        
        
          <a-entity id="modelo3d"
                        position="0 0 0"
                        scale="2 2 2"
                        gltf-model="#modelo"></a-entity>
          
        </a-marker>
      
      
      <a-entity camera></a-entity>
   
    </a-scene>
  </body>
</html>

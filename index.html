<html>
 <head>
    <title>Projeto 3d danone</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   
   <!--animaçao-->
   <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
   
   <!-- botão para aumentar ou diminuir-->
   
   <style>
  
   .button {
    background-color: #4CAF50; 
    border: none;
    color: white;
    padding: 7px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    border: 2px solid rgba(9, 148, 28, 0.541);
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); 
    visibility: hidden;
  }

  </style>
    
    <div style="position: relative; top: 10px; width:100%; text-align: center; z-index: 1;">
    
    <button class="button" id="btn1"> + </button>
    <button class="button" id="btn2"> - </button>
    
  </div>
</head>
  
  <body style="margin: 0px; overflow: hidden;">
    
     <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;"
           renderer="logarithmicDepthBuffer: true;"
           embedded arjs="trackingMethod: best; 
                          sourceType: webcam; 
                          debugUIEnabled: false;">
    
    <!-- smooth: ativar / desativar a suavização da câmera - ['true', 'false'] - padrão: false -->
    <!-- smoothCount: número de matrizes para facilitar o rastreamento, mais = acompanhamento mais suave, mas mais lento - padrão: 5 -->
    <!-- smoothTolerance: tolerância de estabilidade para suavização, se smoothThreshold # de matrizes estiver sob tolerância, o rastreamento permanecerá imóvel - padrão: 0,01 -->
    <!-- smoothThreshold: limiar para suavização, permanecerá imóvel, a menos que matrizes suficientes estejam acima da tolerância - padrão: 2-->
    <!-- -->
    <!-- -->
    <a-nft type="nft"
            url="https://nft.tripod-digital.co.nz/nft/regulador1@bol.com.br/principio2"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
      
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
        <a-box scale="1 1 1" color="yellow" ></a-box>
            
     </a-nft>

       
   <!-- static camera that moves according to the device movemenents -->
  <a-entity camera></a-entity>
  </a-scene>
  </body>
  
   <script>
  <!--botao + -->
  document.getElementById("btn1").addEventListener("click", (e)=>{
    
  var model = document.querySelector('#modelo3d');
    
  model.setAttribute("scale", {x: 0.002, y: 0.002, z: 0.002 });
  
  model.setAttribute("position", {x: 0, y: 0.1, z:0});
    
  var cicle = document.querySelector('#base');
  
  cicle.setAttribute("radius", "1.2");
    
  })
  <!--botao - -->
  document.getElementById("btn2").addEventListener("click", (e)=>{
    
  var model = document.querySelector('#modelo3d');
    
  model.setAttribute("scale", {x: 0.001, y: 0.001, z: 0.001});
    
  model.setAttribute("position", {x: 0, y: 0, z:0});
    
  var cicle = document.querySelector('#base');
  
  cicle.setAttribute("radius", "1");
    
  })
       
  var m = document.querySelector("a-marker")
  
  m.addEventListener("markerFound", (e)=>{

  var btn1 = document.querySelector("#btn1").style.visibility = "visible";
    
  var btn2 = document.querySelector("#btn2").style.visibility = "visible";

  })
    
    
  m.addEventListener("markerLost", (e)=>{

  var btn1 = document.querySelector("#btn1").style.visibility = "hidden";
    
  var btn2 = document.querySelector("#btn2").style.visibility = "hidden";
  
  })

    
  </script>
  
</html>
